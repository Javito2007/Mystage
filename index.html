<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Galería Elegante</title>
                <link rel="stylesheet" href="styles.css">
                    <!-- Font Awesome para íconos de redes sociales -->
                        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
                        </head>
                        <body>
                            <!-- Sección de la galería -->
                                <main class="gallery">
                                        <div class="gallery-item">
                                                    <img src="https://via.placeholder.com/300" alt="Imagen 1">
                                                            </div>
                                                                    <div class="gallery-item">
                                                                                <img src="https://via.placeholder.com/300" alt="Imagen 2">
                                                                                        </div>
                                                                                                <div class="gallery-item">
                                                                                                            <img src="https://via.placeholder.com/300" alt="Imagen 3">
                                                                                                                    </div>
                                                                                                                            <div class="gallery-item">
                                                                                                                                        <img src="https://via.placeholder.com/300" alt="Imagen 4">
                                                                                                                                                </div>
                                                                                                                                                    </main>

                                                                                                                                                        <!-- Pie de página -->
                                                                                                                                                            <footer>
                                                                                                                                                                    <div class="footer-content">
                                                                                                                                                                                <!-- Información de contacto -->
                                                                                                                                                                                            <div class="contact-info">
                                                                                                                                                                                                            <h3>Contacto</h3>
                                                                                                                                                                                                                            <p>Email: info@galeria.com</p>
                                                                                                                                                                                                                                            <p>Teléfono: +123 456 7890</p>
                                                                                                                                                                                                                                                            <p>Dirección: Calle Principal 123</p>
                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                <!-- Redes sociales -->
                                                                                                                                                                                                                                                                                                            <div class="social-media">
                                                                                                                                                                                                                                                                                                                            <h3>Síguenos</h3>
                                                                                                                                                                                                                                                                                                                                            <div class="social-icons">
                                                                                                                                                                                                                                                                                                                                                                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                                                                                                                                                                                                                                                                                                                                                                                        <i class="fab fa-facebook-f"></i>
                                                                                                                                                                                                                                                                                                                                                                                                            </a>
                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <i class="fab fa-twitter"></i>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <i class="fab fa-instagram"></i>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
